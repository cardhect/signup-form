<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>The BLOC</title>
</head>

<body>
  <div class="left">
    <h1>Join the BLoC</h1>
  </div>
  <div class="right">
    <div class="head">
      <h2>
        This is not a real online serivce! You know you need something like
        this in youre life to help you realize your deepest. Sign up now to
        get started.
      </h2>
      <h2>You <span class="italics">know</span> you want to.</h2>
    </div>

    <form action="/my-handling-form-page" method="post">
      <h1 class="form-h1">Lets do this!</h1>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
        </li>
        <li>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" required />
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <input type="number" name="phone" id="phone" required />
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </li>
        <li>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" required />
        </li>
      </ul>
    </form>

    <div class="foot">
      <button type="submit">Create Account</button>
      <p>
        Already have a account? <span><a href="">Log in</a></span>
      </p>
    </div>
  </div>
</body>

</html>
